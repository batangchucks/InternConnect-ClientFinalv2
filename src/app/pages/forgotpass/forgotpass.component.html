<div class="min-h-screen flex  justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Forgot your password?
        </h2>
      </div>
      <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
        <input type="hidden" name="remember" value="true">
        <div class="space-y-px">
          <div>
            <label for="email" class="text-sm">Enter your e-mail to continue</label>
            <input  ngModel id="email" name="email" type="text" autocomplete="current-password" required class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" placeholder="*******">
          </div> 
        </div>
  
        <div class="mt-6">
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-semibold rounded text-white bg-red-600 hover:bg-red-500 bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
               <!-- Heroicon name: solid/lock-closed -->
                <svg class="h-5 w-5 text-red-300 group-hover:text-red-300" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd" />
                s</svg>
            </span>
            Reset password
          </button>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
