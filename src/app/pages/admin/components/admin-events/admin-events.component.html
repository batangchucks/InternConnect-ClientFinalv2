<div class="pt-6 sm:px-6 lg:px-8 pb-10">
  <div>
    <h1
      class="inline-block text-3xl font-extrabold text-gray-900 tracking-tight"
    >
      Manage Events
    </h1>
  </div>
  <p class="mt-1 text-lg text-gray-500">
    This is where you can set deadlines which will notify your department near
    the due date.
  </p>
</div>

<!-- This example requires Tailwind CSS v2.0+ -->
<form [formGroup]="createForm" (ngSubmit)="onAddEvent()">
  <div class="grid grid-cols-2 my-12 sm:px-6 lg:px-8">
    <!-- Filter 1 1 -->
    <div>
      <div class="flex flex-col">
        <h1 class="text-lg flex items-center">Create an event</h1>
        <div class="-my-2 overflow-x-auto">
          <div class="py-2 align-middle inline-block min-w-full">
            <div
              class="
                shadow
                overflow-hidden
                border-b border-gray-200
                sm:rounded-lg
              "
            >
              <table class="min-w-full divide-y divide-gray-200">
                <!-- User Assignment -->
                <tbody class="bg-white">
                  <tr>
                    <td class="px-2 py-4 whitespace-nowrap">
                      <div class="col-span-6">
                        <label
                          for="state"
                          class="block text-sm font-medium text-gray-700"
                          >Title of event</label
                        >
                        <input
                          type="text"
                          name="name"
                          id="name"
                          formControlName="name"
                          class="
                            mt-1
                            focus:ring-green-500 focus:border-green-500
                            block
                            w-full
                            shadow-sm
                            sm:text-sm
                            border-gray-300
                            rounded-md
                          "
                          placeholder="Event Title"
                        />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="px-2 py-4 whitespace-nowrap">
                      <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label
                          for="state"
                          class="block text-sm font-medium text-gray-700"
                          >Deadline</label
                        >
                        <input
                          type="date"
                          name="endDate"
                          [min]="academicYearStart"
                          [max]="academicYearEnd"
                          id="endDate"
                          formControlName="endDate"
                          class="
                            mt-1
                            focus:ring-green-500 focus:border-green-500
                            block
                            w-full
                            shadow-sm
                            sm:text-sm
                            border-gray-300
                            rounded-md
                          "
                        />
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td
                      class="
                        pt-9
                        px-6
                        py-4
                        whitespace-nowrap
                        text-right text-sm
                        font-medium
                      "
                    ></td>
                    <td
                      class="
                        pt-9
                        px-6
                        py-4
                        whitespace-nowrap
                        text-right text-sm
                        font-medium
                      "
                    >
                      <button
                        class="
                          ml-5
                          bg-green-600
                          py-2
                          px-3
                          rounded-md
                          shadow-sm
                          text-sm
                          leading-4
                          font-medium
                          text-white
                          hover:bg-green-700
                          focus:outline-none
                          focus:ring-2
                          focus:ring-offset-2
                          focus:ring-green-500
                        "
                        type="submit"
                      >
                        Create event
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Filter 2 -->
    <div>
      <div class="flex flex-col">
        <h1 class="text-lg flex items-center sm:px-6 lg:px-8">
          Events in your department
        </h1>
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 sm:px-6 lg:px-8">
          <div
            class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
          >
            <div
              class="
                shadow
                overflow-hidden
                border-b border-gray-200
                sm:rounded-lg
              "
            >
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        text-gray-500
                        uppercase
                        tracking-wider
                      "
                    >
                      Event name
                    </th>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        text-gray-500
                        uppercase
                        tracking-wider
                      "
                    >
                      Due
                    </th>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        text-gray-500
                        uppercase
                        tracking-wider
                      "
                    ></th>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        text-gray-500
                        uppercase
                        tracking-wider
                      "
                    ></th>
                  </tr>
                </thead>
                <!-- Person 1 -->
                <tbody class="bg-white divide-y divide-gray-200">
                  <tr *ngFor="let event of eventList">
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-900">{{ event.name }}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-500">
                        {{ event.endDate | date }}
                      </div>
                    </td>
                    <td
                      class="
                        px-6
                        py-4
                        whitespace-nowrap
                        text-right text-sm
                        font-medium
                      "
                    >
                      <button
                        class="
                          block
                          h-8
                          px-4
                          text-white
                          transition-colors
                          duration-150
                          bg-green-600
                          rounded-full
                          focus:shadow-outline
                          hover:bg-green-700
                        "
                      >
                        Update
                      </button>
                    </td>
                    <td
                      class="
                        px-6
                        py-4
                        whitespace-nowrap
                        text-right text-sm
                        font-medium
                      "
                      (click)="onUpdateEvent(event)"
                    >
                      <button
                        class="
                          block
                          h-8
                          px-4
                          text-black
                          transition-colors
                          duration-150
                          bg-gray-200
                          rounded-full
                          focus:shadow-outline
                          hover:bg-gray-300
                        "
                        (click)="onDeleteEvent(event)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- This is the DeleteIndicator -->
<div
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="DeleteIndicator"
>
  <div
    class="
      flex
      items-end
      justify-center
      min-h-screen
      pt-4
      px-4
      pb-20
      text-center
      sm:block sm:p-0
    "
  >
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
    <div
      class="
        inline-block
        align-bottom
        bg-white
        rounded-lg
        text-left
        overflow-hidden
        shadow-xl
        transform
        transition-all
        sm:my-8 sm:align-middle sm:max-w-lg sm:w-full
      "
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div
            class="
              mx-auto
              flex-shrink-0 flex
              items-center
              justify-center
              h-12
              w-12
              rounded-full
              bg-gray-100
              sm:mx-0 sm:h-10 sm:w-10
            "
          >
            <!-- Heroicon name: outline/exclamation -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3
              class="mt-2 text-lg leading-6 font-medium text-gray-900"
              id="modal-title"
            >
              Are you sure you want to delete this event?
            </h3>
            <div class="mt-2"></div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="
            w-full
            inline-flex
            justify-center
            rounded-md
            border border-transparent
            shadow-sm
            px-4
            py-2
            bg-green-600
            text-base
            font-medium
            text-white
            hover:bg-green-700
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-green-500
            sm:ml-3 sm:w-auto sm:text-sm
          "
          (click)="confirmDelete()"
        >
          Delete
        </button>
        <button
          type="button"
          class="
            mt-3
            w-full
            inline-flex
            justify-center
            rounded-md
            border border-gray-300
            shadow-sm
            px-4
            py-2
            bg-white
            text-base
            font-medium
            text-gray-700
            hover:bg-gray-50
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-green-500
            sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
          "
          (click)="toCancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
