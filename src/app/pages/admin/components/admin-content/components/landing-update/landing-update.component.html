<div class="pt-6 sm:px-6 lg:px-8 pb-10">
  <div>
    <h1 class="inline-block text-3xl font-extrabold text-gray-900 tracking-tight">Manage Landing Page</h1>
  </div>
  <p class="mt-1 text-lg text-gray-500">This is where the logo and coverphoto can be changed from the landing page.</p>
</div>
<div>
  <div class="p-0.5 sm:px-6">
    <div class="mt-5 md:mt-0">
      <form class="w-5/6">
        <div class="shadow sm:rounded-md sm:overflow-hidden sm:px-4 lg:px-6">
          <div class="px-4 py-5 sm:px-6 lg:px-8">
            <div><label class="block text-sm font-semibold text-gray-700">Logo</label>
              <div class="mt-1 flex flex-col">
                <div class="justify-left">
                  <div class=""><img *ngIf="logoPhoto" src="{{ logoPath }}" alt="..."
                      class="hidden object-contain w-96 h-40 shadow-sm border-2 rounded-md sm:block"></div>
                </div>
                <div class="flex flex-row pt-6">
                  <input type="file" (change)="updateLogo($event)"
                    class="py-2 rounded-md text-sm leading-4 font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                    accept=".png, .jpg, .jpeg">
                  <button type="file"
                    class="mt-2 w-full h-6 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">Edit</button>
                </div>
              </div>
            </div>
            <div class="mt-24"><label class="block text-sm font-semibold text-gray-700">Cover Photo</label>
              <div class="flex flex-col">
                <div class="justify-left">
                  <div class=""><img class="hidden object-cover w-96 h-40 shadow-sm border-2 rounded-md sm:block"
                      *ngIf="landingPagePhoto" src="{{ landingPagePath }}" alt="..."></div>
                </div>
                <div class="flex flex-row mt-6">
                  <input type="file" (change)="updateLanding($event)"
                    class="py-2 rounded-md text-sm leading-4 font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                    accept=".png, .jpg, .jpeg">
                  <button type="file"
                    class="mt-2 w-full h-6 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">Edit</button>
                </div>
              </div>
              <div class="pt-12 -ml-3"><button
                  class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm"
                  type="submit" (click)="uploadImages()">Upload</button></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
