<div class="pt-6 sm:px-6 lg:px-8 pb-10">
  <div>
    <h1
      class="inline-block text-3xl font-extrabold text-gray-900 tracking-tight"
    >
      Summary of Report
    </h1>
  </div>
</div>


<!-- AuthID 1 -->
<div class="col-span-6 sm:col-span-3 lg:col-span-3 sm:px-6 lg:px-8" *ngIf="user.admin.authId == 1">
  <label for="filter-program" class="block text-sm font-medium text-gray-700">Filter by program:</label>
  <select id="filter-proram" [(ngModel)]="selectedProg" (change)="Status()" (ngModelChange)="onFilterChange($event)"
    class="form-select disabled:cursor-not-allowed disabled:opacity-50 mt-1 mb-6 block w-64 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
    <option selected disabled hidden>Filter by programs:</option>
    <option *ngFor="let program of programs" [ngValue]="program.id">{{ program.name }}</option>
  </select>
</div>

<div class="col-span-6 sm:col-span-3 lg:col-span-3 sm:px-6 lg:px-8" *ngIf="user.admin.authId == 1">
  <label for="filter-section" class="block text-sm font-medium text-gray-700">Filter by section:</label>
  <select id="filter-section" [(ngModel)]="selectedSec" (change)="Status()" (ngModelChange)="onFilterChange($event)" [disabled]="!selectedProg" class="disabled:cursor-not-allowed"
    class="form-select disabled:cursor-not-allowed disabled:opacity-50 mt-1 mb-6 block w-64 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
    <option selected disabled hidden>Filter by sections:</option>
    <option *ngFor="let section of Section" [ngValue]="section.id">{{ section.name }}</option>
  </select>
</div>

<!-- AuthID 2 -->
<div class="col-span-6 sm:col-span-3 lg:col-span-3 sm:px-6 lg:px-8" *ngIf="user.admin.authId == 2">
  <label for="filter-section" class="block text-sm font-medium text-gray-700">Filter by section:</label>
  <select id="filter-section" [(ngModel)]="selectedSec" (change)="Status()" (ngModelChange)="onFilterChange($event)"
    class="form-select disabled:cursor-not-allowed disabled:opacity-50 mt-1 mb-6 block w-64 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
    <option selected disabled hidden>Filter by section:</option>
    <option *ngFor="let section of Section" [ngValue]="section.id">{{ section.name }}</option>
  </select>
</div>

<!-- AuthID != 3 -->
<div class="col-span-6 sm:col-span-3 lg:col-span-3 sm:px-6 lg:px-8">
  <label for="filter-status" class="block text-sm font-medium text-gray-700">Filter by status:</label>
  <select id="filter-status" [disabled]="!selectedSec && user.admin.authId != 3" [(ngModel)]="status" (change)="Status()" (ngModelChange)="onFilterChange($event)"
    class="form-select disabled:cursor-not-allowed disabled:opacity-50 mt-1 mb-6 block w-64 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
    <option value="" selected disabled hidden>Filter by status:</option>
    <option [ngValue]="'Acknowledged'">Acknowledged</option>
    <option [ngValue]="'approvedbyC'">Approved by Coordinator</option>
    <option [ngValue]="'approvedD'">Approved by Dean</option>
    <option [ngValue]="'sentToCompany'">Sent to Company</option>
    <option [ngValue]="'approvedByCompany'">Approved by Company</option>
    <option [ngValue]="'disapproved'">Disapproved</option>
  </select>
</div>

  <div class="pt-6 flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 sm:px-6 lg:px-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="
                    px-6
                    py-3
                    text-left text-xs
                    font-medium
                    text-gray-500
                    uppercase
                    tracking-wider
                  "
                >
                  Student Name
                </th>
                <th
                  scope="col"
                  class="
                    px-6
                    py-3
                    text-left text-xs
                    font-medium
                    text-gray-500
                    uppercase
                    tracking-wider
                  "
                >
                  Company Name
                </th>
                <th
                  scope="col"
                  class="
                    px-6
                    py-3
                    text-left text-xs
                    font-medium
                    text-gray-500
                    uppercase
                    tracking-wider
                  "
                >
                  HR Email
                </th>
                <th
                  scope="col"
                  class="
                    px-6
                    py-3
                    text-left text-xs
                    font-medium
                    text-gray-500
                    uppercase
                    tracking-wider
                  "
                >
                  Job Description
                </th>
              </tr>
            </thead>
            <!-- Person 1 -->
            <tbody class="bg-white divide-y divide-gray-200">
              <tr
                *ngFor="
                  let submissions of submission
                    | generateReportFilter: selectedSec:status: selectedProg
                    | paginate: { itemsPerPage: 10, currentPage: p }
                "
              >
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">
                    {{ submissions.student.account.email.toLowerCase() }}
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-500">
                    {{ submissions.company.name }}
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <div class="text-sm text-gray-500">
                    {{ submissions.contactPersonEmail }}
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{ submissions.jobDescription }}
                </td>
              </tr>

              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- This example requires Tailwind CSS v2.0+
     Pagination -->
<div
  class="
    bg-white
    px-4
    py-3
    flex
    items-center
    justify-between
    border-gray-200
    sm:px-6
    lg:px-8
  "
>
  <div class="flex-1 flex justify-between sm:hidden">
    <a
      href="#"
      class="
        relative
        inline-flex
        items-center
        px-4
        py-2
        border border-gray-300
        text-sm
        font-medium
        rounded-md
        text-gray-700
        bg-white
        hover:bg-gray-50
      "
    >
      Previous
    </a>
    <a
      href="#"
      class="
        ml-3
        relative
        inline-flex
        items-center
        px-4
        py-2
        border border-gray-300
        text-sm
        font-medium
        rounded-md
        text-gray-700
        bg-white
        hover:bg-gray-50
      "
    >
      Next
    </a>
  </div>
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">1</span>
        to
        <span class="font-medium">10</span>
        of
        <span class="font-medium">{{ submission.length }}</span>
        results
      </p>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>

<div class="px-4 py-3 text-right sm:px-6 lg:px-8">
  <button
  [disabled]= "!filteredSubmit.length"
    (click)="download()"
    type="button"
    class="
      ml-5
      bg-green-600
      py-2
      px-3
      rounded-md
      shadow-sm
      text-sm
      leading-4
      font-medium
      text-white
      hover:bg-green-700
      focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:cursor-not-allowed
    "
    > 
    Download Report
  </button>
</div>
