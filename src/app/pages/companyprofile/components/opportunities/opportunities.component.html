<section class="container items-center max-w-6xl px-8 mx-auto xl:px-5 py-24 bg-white md:px-0">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">Opportunities</h1>
      </div>
      <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:w-1/2">Find career opportunities from accredited companies you
        might want to apply to.</p>
    </div>

    <div class="flex flex-wrap -m-4" >
      <div class="xl:w-1/4 md:w-1/2 p-4" *ngFor="let eachOp of opportunity;let i = index">

          <a [routerLink]="['companyprofile/'+eachOp.company.id]">
          <div class="bg-gray-100 p-6 rounded-lg">

            <img class="h-40 rounded w-full object-cover object-center mb-6" [src]="photoUrl+eachOp.company.logoFileName"
              alt="content">

                <div >
                  <h1 class="text-lg font-semibold">{{eachOp.company.name}}</h1>
                </div>


            <h2 class="tracking-normal text-red-700 text-xs font-bold uppercase">{{eachOp.position}}</h2>
            <h3 class="text-base text-gray-900 font-medium overflow-hidden sm:truncate md:truncate lg:truncate">{{eachOp.introduction}}</h3>

          </div>
        </a>

      </div>
    </div>
  </div>
</section>
