  <!-- Section 1: Hero Section -->
  <div class="hero">
  <section class="px-2 py-32 md:px-0">
      <div class="container items-center max-w-6xl px-8 mx-auto xl:px-5">
        <div class="flex flex-wrap items-center sm:-mx-3">
          <div class="w-full md:w-1/2 md:px-3">
            <div
              class="w-full pb-6 space-y-6 sm:max-w-md lg:max-w-lg md:space-y-4 lg:space-y-8 xl:space-y-9 sm:pr-5 lg:pr-0 md:pb-0">
              <h1
                class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
                <span class="block xl:inline">The Internship Platform</span>
                <span class="block text-red-500 xl:inline"> for CICS.</span>
              </h1>
              <p class="mx-auto text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl">Complete your requirements for the endorsement request
                application in a breeze.</p>
                <p class="mx-auto text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl">You may send your requests from Mondays to Saturdays, at 8:00AM-12:00NN and 1:00PM-5:00PM.</p>
              <div class="relative flex flex-col sm:flex-row sm:space-x-4">
                <button routerLink="endorsementform"  *ngIf="!submission"
                  class="flex items-center justify-center w-full px-6 py-3 mb-3 text-lg text-white font-bold border border-red-600 bg-red-600 transition duration-400 ease-in-out transform hover:-translate-y-1 hover:scale-110 focus:shadow-outline rounded-2xl sm:mb-0  sm:w-auto disabled:cursor-not-allowed">
                  Apply for endorsement
                </button>
                <button routerLink="status"  *ngIf="submission"
                class="flex text-center justify-center w-full px-6 py-3 mb-3 text-lg text-white font-bold border border-red-600 bg-red-600 transition duration-400 ease-in-out transform hover:-translate-y-1 hover:scale-110 focus:shadow-outline rounded-2xl sm:mb-0  sm:w-auto disabled:cursor-not-allowed">
                 View Status
              </button>
                <a [href]= "envVar+'resources/moa/Form6-MOA.docx'" *ngIf="user"
                class="flex items-center justify-center w-full px-6 py-3 mb-3 text-lg text-red-600 font-bold transition duration-400 ease-in-out transform hover:-translate-y-1 hover:scale-110 focus:shadow-outline rounded-2xl sm:mb-0 sm:w-auto">
                Get MOA Template
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
              </a>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/2">
            <div class="sm:w-full sm:h-auto overflow-hidden sm:rounded-xl">
              <img class="min-w-0 px-4 max-h-screen rounded-md" [src]="landingImg? landingPath:'https://res.cloudinary.com/daljbo1q0/image/upload/v1636101683/landing_iymms1.png'" alt="...">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
